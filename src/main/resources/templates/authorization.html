<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>New Question Page</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-md-offset-3 col-md-4">
             <h2>Authorization:</h2>
            <form th:method="POST" th:action="@{/author}" th:object="${admin}">
                <div class="form-group">
                    <label for="loginIn">Login:</label>
                    <input type="text" th:field="*{login}" class="form-control" id="loginIn" placeholder="login">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1"
                           placeholder="Password">

                    <div style="color: red">
                        <h2 th:text="${err}"></h2>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Enter</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
