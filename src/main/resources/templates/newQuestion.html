<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>New Question Page</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>

<div class="container">
    <h2>Add new question form:</h2>
    <form class="form-horizontal" action="/action_page.php">
        <div class="form-group">
            <label class="control-label col-sm-2" for="quest">Question:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="quest" placeholder="Enter question" name="question">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="answer">Answer:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="answer" placeholder="Enter answer" name="ans">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
